<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .recommend-btn{
            background-color: rgb(127, 127, 240);
            color: white;
            margin-top: 2px;
            margin-bottom: 5px;

        }
        .header {
            background-color: #ff3f6c;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header .logo {
            width: 55px;
            height:55px;
            font-size: 24px;
            font-weight: bold;
        }
        .header input[type="text"] {
            padding: 5px;
            border-radius: 4px;
            border: none;
            margin: 0 10px;
        }
        .header .search-bar {
            display: flex;
            align-items: center;
        }
        .header .dropdown {
            position: relative;
            display: inline-block;
        }
        .header .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .header .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .header .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropbtn{
            margin-right:100px ;
        }
        .header .dropdown:hover .dropdown-content {
            display: block;
        }
        .header .notification {
            position: relative;
            display: inline-block;
            margin-left: 10px;
            cursor: pointer;
        }
        .notification-icon {
            font-size: 24px;
            color: #fff;
        }
        .dress1{
            display:inline;
        }
        
    </style>
</head>
<body>

    <div class="header">
        <div class="logo"><img src="https://www.zestmoney.in/wp-content/uploads/2022/02/Myntra-logo.png"
             class="logo"></div>
       
        <div class="search-bar">
            <input type="text" placeholder="Search for clothes or brand"><button>Search</button>
            <input type="text" placeholder="Search for friend's ID"><button>go</button>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Rewards</button>
            <div class="dropdown-content">
                <a href="resale.html">Resale or Recycle</a>
                <a href="recommend.html">Recommend a Friend and Earn</a>
                <a href="#">Purchase and Earn</a>
            </div>
        </div>
        <div class="notification" onclick="window.location.href='notifications.html'">
            <i class="fas fa-bell notification-icon"></i>
        </div>
    </div>

    <div class="dress-container">
        <div class="dress">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWwWtYstRfI8uE8s3EZNnD4_P0NLwmFk5LUw&s">
            <p>Women's one-piece dress</p>
            <button class="recommend-btn" onclick="recommendDress('Dress 1')">Recommend to a Friend</button>
        </div>
        <div class="dress1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtCLeIXkrkk6uvM2YOlSnJEPPVDrfpgcc-ag&s">
            <p>Men's fabricated shirt</p>
            <button class="recommend-btn" onclick="recommendDress('Dress 2')">Recommend to a Friend</button>
        </div>
    </div>
    <script>
        function recommendDress(dress) {
            window.location.href = 'recommend.html?dress=' + encodeURIComponent(dress);
        }
    </script>

</body>
</html>
