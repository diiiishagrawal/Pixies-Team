<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommend a Friend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Recommend a Friend</h1>
    <form id="recommendForm">
        <label for="friendID">Enter Friend's ID:</label>
        <input type="text" id="friendID" name="friendID" placeholder="Enter friend's ID">
        <input type="hidden" id="dress" name="dress">
        <button type="submit">Recommend</button>
    </form>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const dress = urlParams.get('dress');
            document.getElementById('dress').value = dress;
        };

        document.getElementById('recommendForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const friendID = document.getElementById('friendID').value;
            const dress = document.getElementById('dress').value;

            console.log('Friend ID:', friendID);
            console.log('Recommended Dress:', dress);

            // Simulate sending recommendation to a friend
            alert(Dress "${dress}" has been recommended to Friend ID: ${friendID});
        });
    </script>

</body>
</html>
